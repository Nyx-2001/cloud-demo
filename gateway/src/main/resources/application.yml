server:
  port: 8001
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:  #路由配置
        - id: user-service  #路由标识,必须唯一
          uri: lb://userservice  #路由目标地址
          predicates: #路由断言,判断请求是否符合规则
            - Path=/user/**
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**




